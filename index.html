<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!-- 名前 -->
            <div class="form-content-box name-box">
              <div class="name is-halfWidth">
                <p class="form-content-text">名字<span class="asterisk"> ※</span></p>
                <input type="text" name="last_name" class="input-init input-area" required>
              </div>
              <div class="name is-halfWidth">
                <p class="form-content-text">名前<span class="asterisk"> ※</span></p>
                <input type="text" name="first_name" class="input-init input-area" required>
              </div>
            </div>
            <!-- 性別 -->
            <div class="form-content-box gender">
              <p class="form-content-text is-fullWidth">性別</p>
              <div class="gender-contents">
                <label class="gender-content">
                  <input type="radio" name="gender" value="men" class="input-gender">
                  <span>男性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="woman" class="input-gender">
                  <span>女性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="others" class="input-gender">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <!-- 出身 -->
            <div class="form-content-box origin is-halfWidth">
              <p class="form-content-text">出身</p>
              <div class="origin-content">
                <select name="origin" id="origin" class="input-init input-area input-origin">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>

            <!-- Eメール -->
            <div class="form-content-box email">
              <p class="form-content-text">Eメール<span class="asterisk"> ※</span></p>
              <input type="email" class="input-init input-area is-fullWidth" name="email" placeholder="ex) hoge@example.com" required>
            </div>

            <!-- 電話番号 -->
            <div class="form-content-box tel">
              <p class="form-content-text">電話番号</p>
              <input type="tel" class="input-init input-area is-fullWidth" name="tel" placeholder="ex) 09012345678">
            </div>

            <!-- パスワード -->
            <div class="form-content-box password">
              <p class="form-content-text">パスワード<span class="asterisk"> ※</span></p>
              <input type="password" class="input-init input-area is-fullWidth" name="password" required>
            </div>
            <div class="form-content-box password">
              <p class="form-content-text">パスワード(確認用)<span class="asterisk"> ※</span></p>
              <input type="password" class="input-init input-area is-fullWidth" name="password-confirm" required>
            </div>

            <!-- 希望コース -->
            <div class="form-content-box course">
              <p class="form-content-text">希望コース</p>
              <div class="course-request">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label class="course-request-text" for="frontend">フロントエンド</label>
              </div>
              <div class="course-request">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label class="course-request-text" for="backend">バックエンド</label>
              </div>
              <div class="course-request">
                <input type="checkbox" name="course" value="app" id="app">
                <label class="course-request-text" for="app">アプリ</label>
              </div>
            </div>

            <!-- 備考 -->
            <div class="form-content-box remarks">
              <p class="form-content-text">備考</p>
              <textarea class="input-init input-area is-fullWidth" name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>

            <!-- アカウント作成 -->
            <div class="form-content-box">
              <input type="submit" value="アカウント作成" class="input-init button submit-btn is-fullWidth">
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
